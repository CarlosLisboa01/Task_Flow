<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Registro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.1/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" fill="#7B68EE"/>
                </svg>
                <h1>TaskFlow</h1>
            </div>
            
            <div class="nav-tabs">
                <a href="index.html" class="tab-link">Login</a>
                <a href="registro.html" class="tab-link active">Registro</a>
            </div>
            
            <div class="page-title">
                <h2>Criar conta</h2>
                <p>Registre-se para começar a gerenciar suas tarefas</p>
            </div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Nome</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar senha</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit" class="btn">Registrar</button>
            </form>
            
            <div class="register-link">
                <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
            </div>
            
            <div class="notification-container" id="notification">
                <p id="notification-message"></p>
            </div>
        </div>
    </div>

    <script src="registro.js"></script>
</body>
</html>
